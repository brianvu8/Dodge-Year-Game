<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Poop! üí©</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
        }
        canvas {
            background-color: lightblue;
            display: block;
            margin: 20px auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Dodge the Poop! üí©</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Use Left (‚¨ÖÔ∏è) and Right (‚û°Ô∏è) arrows to move!</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 180, y: 350, width: 40, height: 40, img: new Image() };
        player.img.src = "images/player.png";  // Local image for the player
        
        let poop = { x: Math.random() * 360, y: 0, width: 30, height: 30, speed: 2, img: new Image() };
        poop.img.src = "images/poop.png";  // Local image for the poop
        
        let score = 0;
        let gameOver = false;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= 20;
            } else if (event.key === "ArrowRight" && player.x < 360) {
                player.x += 20;
            }
        });

        function drawPlayer() {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }

        function drawPoop() {
            ctx.drawImage(poop.img, poop.x, poop.y, poop.width, poop.height);
        }

        function update() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawPoop();
            poop.y += poop.speed;

            if (poop.y > 400) {
                poop.y = 0;
                poop.x = Math.random() * 360;
                score++;
                poop.speed += 0.2;
            }

            if (
                player.x < poop.x + poop.width &&
                player.x + player.width > poop.x &&
                player.y < poop.y + poop.height &&
                player.y + player.height > poop.y
            ) {
                gameOver = true;
                alert("üí© Oh no! You got pooped on! Final Score: " + score);
                location.reload();
            }
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
